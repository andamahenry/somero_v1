<!DOCTYPE html>
<html lang="en">
<head>
<title>SOMERO APP</title> 
<!-- For-Mobile-Apps-and-Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="SOMERO e-learning mobile app platform" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //For-Mobile-Apps-and-Meta-Tags -->
<!-- Custom Theme files -->
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all">
<link rel="stylesheet" type="text/css" href="css/style11.css" />
<!-- menu style sheet -->
<link href="css/style.css" type="text/css" rel="stylesheet" media="all"> 
<!-- //Custom Theme files -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet" type="text/css" media="all" /> 
<!-- //font-awesome icons -->

</head>
<body class="bg">
	<div id="bg-div"></div>
	<div class="main-row">
		<div class="row header_menu" id="header_menu">
			<div class="col-xs-2" align="left">
				<button class="header_btn" id="display_menu" data-target="#trigger-overlay" type="button"><i class="fa fa-bars"></i></button>
			</div>
			<div class="col-xs-5" align="right">
				<button class="header_btn" data-target="#registerModal" data-toggle="modal" type="button"><i class="fa fa-pencil-square-o"></i>&nbsp;Register</button>
			</div>
			<div class="col-xs-5" align="right">
				<button class="header_btn" data-target="#loginModal" data-toggle="modal" type="button"><i class="fa fa-sign-in"></i>&nbsp;Login</button>
			</div>
			<hr>
		</div>

		<div class="overlay" id="menu-div" hidden>
			<button type="button" id="close_menu" class="overlay-close" rep="menu-div"><i class="fa fa-times"></i></button>
			<nav>
				<ul>
					<li><a href="#home_div" rep="home_div" class="fa fa-home menuItem" id="home1">Home</a></li>
					<li><a href="#lessons_div" rep="lessons_div" class="glyphicon glyphicon-blackboard menuItem">Lessons</a></li>
					<li><a href="#notes_div" rep="notes_div" class="glyphicon glyphicon-book menuItem">Notes</a></li>
					<li><a href="#assignments_div" rep="assignments_div" class="glyphicon glyphicon-folder-open menuItem">Assignments</a></li>
					<li><a href="#questions_div" rep="questions_div" class="glyphicon glyphicon-list-alt menuItem">FAQs</a></li>
					<li><a href="#msgz_div" rep="msgz_div" class="fa fa-lightbulb-o menuItem">Inspirational</a></li>
					<li><a href="#profile_div" rep="profile_div" class="glyphicon glyphicon-user menuItem">Profile</a></li>
					<li><a href="#account_div" rep="account_div" class="glyphicon glyphicon-cog menuItem">Account</a></li>
					<li><a href="#developer_div" rep="developer_div" class="glyphicon glyphicon-wrench menuItem">Developer</a></li>
					<!--li><a href="#logout_div" class="glyphicon glyphicon-off">Logout</a></li-->
				</ul>
			</nav>
		</div>
		<!-- Image Zoom Model -->
		<button id="imageZoomBtn" data-target="#imageModal" data-toggle="modal" type="button" hidden><i class="fa fa-eye-open"></i>&nbsp;View</button>
		<div class="modal" id="imageModal" role="dialog">
			<div class="modal-dialog" role="dialog">
				<div class="modal-content">
					<div class="modal-body image-zoom"><!-- Image container -->     
						<img id="zoomImg" />
					</div>  
				</div> <!-- //Image container -->
			</div>
		</div>
		
		<!-- login modal -->
		<div class="modal" id="loginModal" role="dialog">
			<div class="modal-dialog" role="dialog">
				<div class="modal-content">
					<div class="modal-header">
						<span>Enter Login Details</span>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>						
					</div> 
					<div class="modal-body login-page "><!-- login-page -->     
						<form action="#" method="post">
							<div class="row">
								<div class="col"><input type="tel" class="tel form-group" name="tel" placeholder="Enter User Phone Number" required=""/></div>
								<div class="col"><input type="password" class="password form-group" name="Password" placeholder="Enter Password" required=""/></div>
								<div class="checkbox"> 
									<div class="col"><label><input type="checkbox">Remember me ?</label></div>
								</div>  
								<button type="button" name="login_btn" class="btn btn-primary btn-lg">Login</button>
							</div>
							<br><div class="row"><div class="col"><a href="#">Forgot password?</a></div></div> 
						</form>
					</div>  
				</div> <!-- //login-page -->
			</div>
		</div>
		<!-- //login modal --> 
		<!-- Register modal -->
		<div class="modal" id="registerModal" role="dialog">
			<div class="modal-dialog" role="dialog">
				<div class="modal-content">
					<div class="modal-header">
						<span>Enter Personal Info.</span>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>						
					</div> 
					<div class="modal-body login-page "><!-- login-page --> 
						<form action="#" method="post">
								<div class="col"><input type="text" class="text form-group" name="fname" placeholder="First Name Here" required=""/></div>
								<div class="col"><input type="text" class="text form-group" name="sname" placeholder="Surname Name Here" required=""/></div>
								<div class="col"><input type="tel" class="tel form-group" name="tel" placeholder="Enter User Phone Number" required=""/></div>
								<div class="col"><input type="email" class="email form-group" name="email" placeholder="Enter Email Address"/></div>
								<div class="col"><input type="password" class="password form-group" name="password1" placeholder="Enter Password" required=""/></div>
								<div class="col"><input type="password" class="password form-group" name="password2" placeholder="confirm Password" required=""/></div>
							<label>Select Gender:</label>
							<div class="radio inline"><label><input type="radio" value="female" name="genderRadio" checked>Female</label></div>
							<div class="radio inline"><label><input type="radio" value="male" name="genderRadio" checked>Male</label></div>
							<label>Select Learner Category:</label>
								<div class="radio" disabled><label><input type="radio" value="pre" name="category" disabled>Nursery</label></div>
								<div class="radio"><label><input type="radio" value="ple" name="category">Primary</label></div>
								<div class="radio"><label><input type="radio" value="uce" name="category" checked>Secondary(U.C.E)</label></div>
								<div class="radio"><label><input type="radio" value="uace" name="category">Secondary(U.A.C.E)</label></div>
								<div class="radio disabled"><label><input type="radio" value="ter" name="category" disabled>Tertiary</label></div>
							<div class="row float-right">
								<button type="button" name="register_btn" class="btn btn-primary btn-lg">Register</button>
							</div>
						</form>
					</div>  
				</div> <!-- //login-page -->
			</div>
		</div>
		<!-- //login modal --> 
		
		<div class="frame-border" id="main_container_frame">
			<!-- Home page content -->
			<div class="row msgz" id="home_div">
				<div id="slide" class="clickable1">
					<img class="slide_img" src="images/pic3.jpg" alt="Always Be inpsired to learn!" />
				</div><br/>
				<div id="enlighten" class="clickable1">
					<img class="fun-fact" id="fun-fact" src="images/fun-facts.gif"/>
				</div><br/>
				<div id="educational">
					<div id="edu-inner-div" class="clickable1">
						<img id="edu-img" src="images/educational/science-quotes.jpg"/>
					</div>
				</div><br/>
			
			</div>
			<!-- Inspirational content -->
			<div class="row msgz" id="msgz_div" hidden>
				<div class="insp_msg" id="msg">
					<img src="images/inspiration/msg.jpg"></img>
				</div><br>
			</div>
			
		</div>
		<div class="footer_bottom">
			<p><span id="poweredBy">Powered by </span><a href="http://jermtechnology.com">JERM Technology</a></p>
		</div>
	</div>

		
<!-- //footer -->

<!-- js -->
<script type='text/javascript' src='js/jquery-2.2.3.min.js'></script>

<script src="js/SmoothScroll.min.js"></script>

<script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
<!--js for bootstrap working-->
	<script src="js/bootstrap.js"></script>
<!-- //for bootstrap working -->
	<script src="js/scripts.js"></script>
</body>
</html>
